<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackstone eit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/all.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <main>
      <img
        src="/assets/images/cherry blossom-cuate.png"
        alt="branch"
        width="23%"
        class="branch position-absolute"
      />
      <img
        src="/assets/images/sauce tree-bro.png"
        alt="tree"
        width="45%"
        class="tree position-absolute"
      />
      <img
        src="/assets/images/rabbit-rafiki.png"
        alt="rabbit"
        width="10%"
        class="rabbit position-absolute"
      />
      <img
        src="/assets/images/poppy flower-bro.png"
        alt="flower"
        width="10%"
        class="flower position-absolute"
      />
      <img
        src="/assets/images/rose flower-pana.png"
        alt="flower2"
        width="10%"
        class="flower2 position-absolute"
      />

      <h1 class="maintext position-absolute">REED</h1>
      <h3 class="maintext sectext position-absolute">
        to keep your ideas up and never forget
      </h3>
    </main>

    <section class="task-schedular mt-5 d-flex flex-column position-relative">
      <div class="position-absolute caption">
        <p class="p1">w<strong>R</strong>ite</p>
        <p class="p2">k<strong>EE</strong>p</p>
        <p class="p3">e<strong>D</strong>it</p>
      </div>
      <div
        class="flex-grow-1 container mx-auto p-5 d-flex flex-column align-items-center"
      >
        <div
          class="d-flex mt-5 justify-content-center align-items-end"
          style="width: 50%"
        >
          <input
            type="text"
            placeholder="Search"
            class="px-2 rounded-0 search"
            id="SearchInput"
            autocomplete="off"
          />
          <select name="SerachBy" id="SearchBy" class="ms-3 SearchBy">
            <option value="id">ByNumber</option>
            <option value="task">ByTask</option>
            <option value="topic">ByTopic</option>
            <option value="done">ByDone</option>
          </select>
          <button
            class="ms-3 btn noteit text-capitalize"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            id="noteitdown"
          >
            Note It Down
          </button>
        </div>
        <div class="w-100 d-flex justify-content-center mt-5">
          <table style="width: 90%">
            <thead>
              <tr class="border-bottom">
                <th>Number</th>
                <th>Task</th>
                <th>Topic</th>
                <th>Done ?</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="dynamic-table-body" class="overflow-y-scroll"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-3 fw-bold" id="exampleModalLabel">
              Add New Task
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex justify-content-center">
            <form class="w-75" id="form1">
              
              <div class="form-floating mt-4">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInputNumber"
                  placeholder="Number"
                  autocomplete="off"
                />
                <label for="floatingInput">Number</label>
              </div>
              <div class="form-floating mt-4">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInputTask"
                  placeholder="Task"
                  autocomplete="off"
                />
                <label for="floatingInput">Task</label>
              </div>
              <div class="form-floating mt-4">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInputTopic"
                  placeholder="Topic"
                  autocomplete="off"
                />
                <label for="floatingInput">Topic</label>
              </div>



              <div class="form-check form-switch my-4">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault" id="flexSwitchCheckDefaultLabel">Done?</label>
              </div>



            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="saveChange"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
            <button
            type="button"
            class="btn btn-primary"
            id="Editit"
            data-bs-dismiss="modal"
            style="display: none;"
          >
            Edit it <i class="fa fa-pen ms-1" ></i>
          </button>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
